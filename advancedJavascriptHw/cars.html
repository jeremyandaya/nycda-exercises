<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<div id="car1"></div>
	<div id="car2"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.js"></script>

	<script>
		var Car = function (id, x, y) {
			this.x = x;
			this.y = y;
			this.id = id;
		};

		Car.prototype.draw = function () {
			var carHtml = '<img src="http://nostarch.com/images/car.png">';
			var carElement = $(carHtml);
			carElement.css({
				position: "absolute",
				left: this.x,
				top: this.y
			});
			$(this.id).html(carElement);
		};

		Car.prototype.draw2 = function () {
			var carHtml = '<img src="car2.png">';
			var carElement = $(carHtml);
			carElement.css({
				position: "absolute",
				right: this.x,
				top: this.y
			});
			$(this.id).html(carElement);
		};

		Car.prototype.moveRight = function (distance, time, frames) {
			if (distance === undefined){
				distance = 10; // pixels
			}
			if (time === undefined){
				time = 1000; // milliseconds
			}

			if (frames === undefined){
				frames = 30; // frames
			}
			console.log("We're changing from Car:", this.x, "to", this.x + distance);

			var self = this;
			var framesPerMillisecond = frames / time;
			var distancePerFrame = distance / frames;

			for (var i=0; i<frames; i++){
				(function(i){
					setTimeout(function(){
						self.x += distancePerFrame;
						self.draw();
					}, i * framesPerMillisecond);
				})(i);
			}
		}

		Car.prototype.moveLeft = function (distance, time, frames) {
			if (distance === undefined){
				distance = 10; // pixels
			}
			if (time === undefined){
				time = 1000; // milliseconds
			}

			if (frames === undefined){
				frames = 30; // frames
			}
			console.log("We're changing from Car:", this.x, "to", this.x + distance);

			var self = this;
			var framesPerMillisecond = frames / time;
			var distancePerFrame = distance / frames;

			for (var i=0; i<frames; i++){
				(function(i){
					setTimeout(function(){
						self.x += distancePerFrame;
						self.draw2();
					}, i * framesPerMillisecond);
				})(i);
			}
		}

		var supercar = new Car("#car1", 0,100);

		var regularcar = new Car("#car2", 0,100);
		
		supercar.draw();
		regularcar.draw2();

		
		setInterval(function() {
      		supercar.moveRight();
    		regularcar.moveLeft();
    	},1000);
    		
	</script>
</body>
</html>
